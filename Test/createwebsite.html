<div class="row-fluid">
            <div class="span6">
                <form class="form-horizontal well">
                    <fieldset>
                        <p class="f_legend">Create website</p>
                        <div class="control-group">
                            <label class="control-label">Name</label>
                            <div class="controls">
                                <input type="text" class="span10">
                                <span class="help-block">Name of this website, ...</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Owner</label>
                            <div class="controls">
                                <div>
                                    <select class="span10">
                                        <option>chinhnc</option>
                                        <option>phuongdm</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Approve type</label>
                            <div class="controls">
                                <div>
                                    <select class="span10">
                                        <option>review</option>
                                        <option>owner</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Home URL</label>
                            <div class="controls">
                                <input type="text" class="span10">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Description</label>
                            <div class="controls">
                                <textarea class="span10" rows="5" cols="30"></textarea>
                                <span class="help-block">Website's description</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="btn">Submit</button>
                                <button type="cancel" class="btn">Cancel</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
