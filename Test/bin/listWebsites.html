<div class="row-fluid">
            <div class="span12">
                <h3 class="heading">{{message}}</h3>
                <div role="grid" class="dataTables_wrapper form-inline" id="dt_gal_wrapper">
                    <div class="row">
                        <div class="span6">
                            <div class="dt_actions">
                                <div class="btn-group">
                                    <button class="btn dropdown-toggle" data-toggle="dropdown">Action <span class="caret"></span></button>
                                    <ul class="dropdown-menu">
                                        <li><a data-tableid="dt_gal" class="delete_rows_dt" href="#"><i class="icon-trash"></i> Delete</a></li>
                                        <li><a href="javascript:void(0)">Lorem ipsum</a></li>
                                        <li><a href="javascript:void(0)">Lorem ipsum</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div id="dt_gal_length" class="dataTables_length"><label>Show <select name="dt_gal_length" size="1" aria-controls="dt_gal"><option value="10" selected="selected">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> entries</label>
                            </div>
                        </div>
                        <div class="span6">
                            <div class="dataTables_filter" id="dt_gal_filter"><label>Search: <input type="text" aria-controls="dt_gal"></label></div>
                        </div>
                    </div>
                    <table id="dt_gal" class="table table-bordered table-striped table_vam dataTable" aria-describedby="dt_gal_info">
                        <thead>
                            <tr role="row">
                                <th class="table_checkbox sorting_disabled" role="columnheader" rowspan="1" colspan="1" style="width: 13px;" aria-label=""><input type="checkbox" data-tableid="dt_gal" class="select_rows" name="select_rows"></th>
                                <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="dt_gal" rowspan="1" colspan="1" style="width: 390px;" aria-sort="ascending" aria-label="Name: activate to sort column descending">URL</th>
                                <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="dt_gal" rowspan="1" colspan="1" style="width: 390px;" aria-sort="ascending" aria-label="Name: activate to sort column descending">Owner</th>
                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="dt_gal" rowspan="1" colspan="1" style="width: 155px;" aria-label="Size: activate to sort column ascending">Review type</th>
                                <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="dt_gal" rowspan="1" colspan="1" style="width: 390px;" aria-sort="ascending" aria-label="Name: activate to sort column descending">Usage</th>
                            </tr>
                        </thead>

                        <tbody role="alert" aria-live="polite" aria-relevant="all">
                            <tr class="odd" ng-repeat="website in websites" >
                                <td class=" ">
                                    <input type="checkbox" class="row_sel" name="row_sel"></td>
                                <td class=" "><a href="#/website/{{website.id}}">{{website.URL}}</a></td>
                                <td class=" ">{{website.owner}}</td>
                                <td class=" ">{{website.reviewType}}</td>
                                <td class=" ">{{website.usage}}</td>
                            </tr>
                        </tbody>
                </table>
                <div class="row">
                    <div class="span6">
                        <div class="dataTables_info" id="dt_gal_info">Showing 1 to 6 of 6 entries</div>
                    </div>
                    <div class="span6">
                        <div class="dataTables_paginate paging_bootstrap pagination">
                            <ul>
                                <li class="prev disabled"><a href="#">&lt; Previous</a></li>
                                <li class="active"><a href="#">1</a></li>
                                <li class="next disabled"><a href="#">Next &gt; </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
        </div>

            </div>
        </div>
