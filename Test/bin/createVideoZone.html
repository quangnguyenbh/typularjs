<div class="row-fluid">
            <div class="span6">
                <form class="form-horizontal well">
                    <fieldset>
                        <p class="f_legend">Create Video Zone</p>
                        <div class="control-group" ng-class="{error : myForm.name.$invalid}">
                            <label class="control-label">Name</label>
                            <div class="controls">
                                <input type="text" class="span10" ng-model="website.name" required>
                                <span class="help-block">Name of this website, ...</span>
                                <span ng-show="myForm.name.$error.required" class="help-inline">Required</span>
                            </div>
                        </div>
                        <div class="control-group" ng-class="{error : myForm.owner.$invalid}">
                            <label class="control-label">Owner</label>
                            <div class="controls">
                                <div>
                                    <select class="span10" ng-model="website.owner">
                                        <option>chinhnc</option>
                                        <option>phuongdm</option>
                                    </select>
                                </div>
                                <span ng-show="myForm.owner.$error.required" class="help-inline">
Required</span>
                            </div>
                        </div>
                        <div class="control-group" >
                            <label class="control-label">Review type</label>
                            <div class="controls">
                                <div>
                                    <select class="span10" ng-model="website.reviewType">
                                        <option>review</option>
                                        <option>owner</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="control-group" ng-class="{error : myForm.url.$invalid}">
                            <label class="control-label">Home URL</label>
                            <div class="controls">
                                <input type="text" class="span10" ng-model="website.URL" required>
                            </div>
                            <span ng-show="myForm.url.$error.required" class="help-inline">Required</span>
                        </div>
                        <div class="control-group" ng-class="{error : myForm.des.$invalid}">
                            <label class="control-label">Description</label>
                            <div class="controls">
                                <textarea class="span10" rows="5" cols="30" ng-model="website.description"></textarea>
                                <span class="help-block">Website's description</span>
                                <span ng-show="myForm.des.$error.required" class="help-inline">Required</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="controls">
                                <button ng-click ="addWebsite()" ng-disabled="isClean() || myForm.$invalid" class="btn">Submit</button>
                                <a href="#/" class="btn">Cancel</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
